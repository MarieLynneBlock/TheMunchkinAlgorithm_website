<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favicon Generator</title>
    <!--
        Favicon Generator Utility
        This is a development tool for generating favicon images.
        Draws a globe/network icon design and allows downloading in multiple sizes.
    -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #4a90e2;
            background: #0a1929;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #6bb6ff;
        }
    </style>
</head>
<body>
    <h1>Favicon Generator</h1>
    <canvas id="faviconCanvas" width="32" height="32"></canvas>
    <canvas id="faviconCanvas16" width="16" height="16"></canvas>
    <button onclick="downloadFavicon(32)">Download 32x32 PNG</button>
    <button onclick="downloadFavicon(16)">Download 16x16 PNG</button>
    
    <script>
        /**
         * Draws the favicon design on a canvas
         * @param {HTMLCanvasElement} canvas - The canvas element to draw on
         * @param {number} size - The size of the canvas (width and height in pixels)
         */
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 100; // Scale factor for proportional sizing
            
            // Draw background circle with border
            ctx.fillStyle = '#0a1929';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#4a90e2';
            ctx.lineWidth = 2 * scale;
            ctx.stroke();
            
            // Draw globe grid lines (longitude - vertical curves)
            ctx.strokeStyle = '#6bb6ff';
            ctx.lineWidth = 1.5 * scale;
            ctx.globalAlpha = 0.6;
            
            // Vertical ellipse (longitude line)
            ctx.beginPath();
            ctx.ellipse(size/2, size/2, 40 * scale, 20 * scale, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Horizontal ellipse (longitude line)
            ctx.beginPath();
            ctx.ellipse(size/2, size/2, 20 * scale, 40 * scale, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Draw globe grid lines (latitude - horizontal curves)
            ctx.strokeStyle = '#4a90e2';
            ctx.lineWidth = 1 * scale;
            ctx.globalAlpha = 0.5;
            
            ctx.beginPath();
            ctx.ellipse(size/2, 30 * scale, 35 * scale, 8 * scale, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.ellipse(size/2, size/2, 40 * scale, 10 * scale, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.ellipse(size/2, 70 * scale, 35 * scale, 8 * scale, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Draw central connection point (globe center)
            ctx.globalAlpha = 0.9;
            ctx.fillStyle = '#00d4ff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, 4 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw white center highlight
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, 2 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw small accent dots around the globe
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = '#6bb6ff';
            
            const dots = [
                [30 * scale, 40 * scale],
                [70 * scale, 45 * scale],
                [45 * scale, 65 * scale],
                [65 * scale, 60 * scale]
            ];
            
            dots.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, 1.5 * scale, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        /**
         * Downloads the favicon as a PNG file
         * @param {number} size - The size of the favicon to download (16 or 32)
         */
        function downloadFavicon(size) {
            const canvas = size === 32 ? document.getElementById('faviconCanvas') : document.getElementById('faviconCanvas16');
            const link = document.createElement('a');
            link.download = `favicon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Initialize: Draw favicon on both canvas sizes when page loads
        window.onload = function() {
            drawFavicon(document.getElementById('faviconCanvas'), 32);
            drawFavicon(document.getElementById('faviconCanvas16'), 16);
        };
    </script>
</body>
</html>
